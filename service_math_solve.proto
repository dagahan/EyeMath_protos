syntax = "proto3";
package mathrecognize;
option go_package = "github.com/dagahan/EyeMath_protos/go/mathsolve;mathsolve";


message meta_data_request {
}

message meta_data_response {
  string name = 1;
  string version = 2;
}


message solve_request {
  string expression = 1;
}

message solve_response {
  string result = 2; 
}



service GRPCMathSolve {
  rpc meta_data (meta_data_request) returns (meta_data_response);
  rpc solve (solve_request) returns (solve_response);
}